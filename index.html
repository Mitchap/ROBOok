<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="description"
      content="Robotics e-book for Junior High School Students"
    />
    <link
      rel="shortcut icon"
      type="logo/png"
      href="../images/logo.png"
      alt="Robook Icon"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>ROBOok</title>
  </head>
  <body>
    <!-- page loading animation -->
    <div
      class="preloader d-flex justify-content-center align-items-center"
    >
      <div id="loader" class="loader"></div>
      <div><h3 class="fw-bold mt-2">Loading...</h3></div>
    </div>
    <!-- NAVBAR -->
    <div id="navbar"></div>


    <div class="my-auto">
      <section id="main">

        <div class="container d-flex justify-content-center align-items-center" >
          
          <div class="row">
            <!-- hidden at medium up screens, visible in sm -->
            <div class="col-12 col-md-6 text-center d-block d-md-none" style="margin-bottom: 50px;">
              <img
                src="../images/hero-image.png"
                alt="image of a robot with robot arm claws"
                class="hero-image floating"
              />
            </div>
              <!-- text centered on small screens -->
            <div class="col-12 col-md-6 text-center text-md-start">
              <img
                class="robook-text"
                src="../images/robook.png"
                alt="robook text"
              />
              <h1 class="text-dark">
                <span class="e-book"> Robotics e-book <br />for Junior High</span>
                <br /><span class="school-students">School Students</span>
              </h1>
              <a href="topics.html" class="btn41-43 btn-43 rounded">LEARN NOW</a>
            </div>
            <!-- hidden at small screens -->
            <div class="col-12 col-md-6 text-center d-none d-md-block">
              <img
                src="../images/hero-image.png"
                alt="image of a robot with robot arm claws"
                class="hero-image floating"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class=" text-center">
        <div class="text-center text-light">
          ROBOok Â© 2024
          <div class="socials">
          <a href="https://www.facebook.com/ryanjamesfconiendo" class="icons"><i class="fa-brands fa-facebook"></i></a>
          <a href=mailto:"ryan.coniendo@wvsu.edu.ph"  class="icons"><i class="fa-regular fa-envelope"></i></a>
          <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icons"><i class="fa-brands fa-youtube"></i></a>
          </div>
        </div>

      </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      ></script>
      <!-- navbar is generated dynamically based on topics.js -->
      <script src="../js/topics.js"></script>
      <script src="../js/navigation.js"></script>


    <script>
      window.addEventListener("load", () => {
        const loader = document.querySelector(".preloader");

        loader.classList.add("preloader--hidden");

        loader.addEventListener("transitionend", () => {
          document.body.removeChild(loader);
        });
      });
    </script>

    <style>
      
      .preloader {
        background: #f8f8f8 center;
        height: 100vh;
        width: 100%;
        position: fixed;
        z-index: 100;
      }
      .preloader--hidden {
        transition: ease-out 300ms;
        transition-delay: 400ms;
        opacity: 0.5;
        visibility: hidden;
      }
      .loader {
        width: 50px;
        aspect-ratio: 1;
        border-radius: 50%;
        border: 8px solid #0c4a7a;
        border-right-color: #f20767;
        animation: l2 1s infinite linear;
      }
      @keyframes l2 {
        to {
          transform: rotate(1turn);
        }
      }
    </style>
  </body>
</html>
