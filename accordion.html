<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arduino Label Viewer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <!-- Numbered Buttons -->
    <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
      <!-- Buttons 1 to 9 -->
      <button class="btn btn-outline-primary label-btn" data-label="1">
        1
      </button>
      <button class="btn btn-outline-primary label-btn" data-label="2">
        2
      </button>
      <button class="btn btn-outline-primary label-btn" data-label="3">
        3
      </button>
      <button class="btn btn-outline-primary label-btn" data-label="4">
        4
      </button>
      <button class="btn btn-outline-primary label-btn" data-label="5">
        5
      </button>
      <button class="btn btn-outline-primary label-btn" data-label="6">
        6
      </button>
      <button class="btn btn-outline-primary label-btn" data-label="7">
        7
      </button>
      <button class="btn btn-outline-primary label-btn" data-label="8">
        8
      </button>
      <button class="btn btn-outline-primary label-btn" data-label="9">
        9
      </button>
    </div>

    <!-- Accordion Display -->
    <div class="accordion" id="labelAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#labelContent"
            aria-expanded="true"
            aria-controls="labelContent"
          >
            Arduino MCU Component Info
          </button>
        </h2>
        <div id="labelContent" class="accordion-collapse collapse show">
          <div class="accordion-body" id="labelBody">
            Click a number above to display its description.
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS + Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const descriptions = {
        1: "1️⃣ Power Jack - Connect your DC power supply here.",
        2: "2️⃣ USB Port - Used for programming and power.",
        3: "3️⃣ Voltage Regulator - Ensures the board gets the correct voltage.",
        4: "4️⃣ Reset Button - Resets the microcontroller.",
        5: "5️⃣ Crystal Oscillator - Keeps the Arduino’s timing accurate.",
        6: "6️⃣ Digital I/O Pins - Used to read/write digital values.",
        7: "7️⃣ Analog Pins - Used for reading analog signals.",
        8: "8️⃣ ATmega328 Chip - The microcontroller itself.",
        9: "9️⃣ Power LED - Indicates the board is receiving power.",
      };

      const buttons = document.querySelectorAll(".label-btn");
      const labelBody = document.getElementById("labelBody");
      const labelCollapse = bootstrap.Collapse.getOrCreateInstance(
        document.getElementById("labelContent")
      );

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const label = button.getAttribute("data-label");
          labelBody.innerHTML = descriptions[label];
          labelCollapse.show(); // Make sure it's open if collapsed
        });
      });
    </script>
  </body>
</html>
